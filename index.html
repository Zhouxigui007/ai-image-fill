<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link id="mainStyle" rel="stylesheet" href="css/styles.css"/>
    <title></title>
</head>
<body>
    <div id="content" class="content">
        <div id="main" class="main">
            <div id="flickr-search" class="button-with-options">
                <label>Tags:</label>
                <input name="flickr-tags" id="flickr-tags" class="form-val" type="text" size='30' value="" placeholder="comma,separated,tags">
                <button id="flickr-search-btn" class="button">Flickrize!</button>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" id="clip" class="checkbox" checked="checked" />
                <label for="clip">Clip Image</label>
            </div>
            <div id="info" class="output-panel info">Select items in document to flickrize</div>
            <div id="output" class="output-panel "></div>
        </div>
    </div>

    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
